#GATEWAY
server:
  port: ${app.gateway-server-port}
  forward-headers-strategy: native
  ssl:
    enabled: false
    key-store: classpath:AutoFirmV3Store.p12
    key-store-password: geforex
    key-store-type: PKCS12
    key-alias: autofirmadov3
eureka:
  client:
    serviceUrl:
      defaultZone: http://${app.host}:${app.eureka-server-port}/eureka/
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationInSeconds: 5
security:
  authorization:
    header: Authorization
    token:
      extraction:
        expression: "#{header.Authorization}"
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      httpclient:
        ssl:
          useInsecureTrustManager: true
      routes:
        - id: tablas.acercade.version
          uri: http://${app.host}:${app.tablas-server-port}/tablas/acercade/
          predicates:
            - Path=/tablas/acercade/**

        - id: tablas.com
          uri: http://${app.host}:${app.tablas-server-port}/tablas/
          predicates:
            - Path=/tablas/**
          filters:
            - TokenRelay=

        - id: crud-user.acercade
          uri: http://${app.host}:${app.crud-user-server-port}/cruduser/acercade/
          predicates:
            - Path=/cruduser/acercade/**
        
        - id: crud-user.componentes
          uri: http://${app.host}:${app.crud-user-server-port}/cruduser/componentes/
          predicates:
            - Path=/cruduser/componentes/**    
            
        - id: security.acercade.version
          uri: http://${app.host}:${app.security-server-port}/security/acercade/
          predicates:
            - Path=/security/acercade/**
        - id: security/*
          uri: http://${app.host}:${app.security-server-port}/security/
          predicates:
            - Path=/security/**

        - id: security/*
          uri: http://${app.host}:${app.security-server-port}/
          predicates:
            - Path=/auth/**

        - id: crud-user.usuarios
          uri: http://${app.host}:${app.crud-user-server-port}/usuarios/
          predicates:
            - Path=/usuarios/**

        - id: crud-user.permisos
          uri: http://${app.host}:${app.crud-user-server-port}/permisos/
          predicates:
            - Path=/permisos/**

        - id: crud-user.acercade
          uri: http://${app.host}:${app.crud-user-server-port}/cruduser/acercade/
          predicates:
            - Path=/cruduser/acercade/**

