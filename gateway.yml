server:
  port: ${app.gateway-server-port}
eureka:
  client:
    serviceUrl:
      defaultZone: https://${app.eureka-server-host}:${app.eureka-server-port}/eureka/
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationInSeconds: 5
spring:
  cloud:
    gateway:
      routes:
        - id: customers
          uri: http://${app.customer-host}:${app.customer-port}/
          predicates:
            - Path=/customers/**
        - id: security
          uri: https://${app.security-server-host}:${app.security-server-port}
          predicates:
            - Path=/security/**
