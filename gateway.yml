        #          uri: lb//security-jwt
        #          predicates:
        #            -Path=/login
        #micoservicio customers http://localhost:8080/customers-service        - id: customers-service
        - id: customers-service
          uri: lb://customers-service #lowbalancer
          predicates:
            - Path=/customers-service/** #lo que llege por la url /customers/ se redirige al customer-service
            
        - id: security
          uri: lb:/auth #lowbalancer
          predicates:
            - Path=/auth/** #lo que llege por la url /customers/ se redirige al customer-service
