server:
  port: ${app.eureka-server-port}

eureka:
  instance:
    hostname: ${app.eureka-server-host}
    leaseRenewalIntervalInSeconds: 30
  client:
    registerWithEureka: false #que no se registre a si misma como servicio disponible
    fetchRegistry: false #los clientes no detectan a eureka como servicio
    serviceUrl:
      defaultZone: http://${app.eureka-server-host}:${app.eureka-server-port}/eureka/
  server: #eureka se comunica con los servicios, aqui se configura el refresco
    waitTimeInMsWhenSyncEmpty: 0
    response-cache-update-interval-ms: 5000
    enable-self-preservation: true
    renewalPercentThreshold: 0.49
